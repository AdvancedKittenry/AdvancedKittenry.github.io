<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="../../../css/bootstrap.css" rel="stylesheet">
        <script src="../../../javascript/jquery.min.js"></script>
        <script src="../../../javascript/bootstrap.min.js"></script>
        <style>
          .col-xs-offset-2 {
            margin-left: 16.666666666666664%;
          }
        </style>
    </head>
    <body>
      <div class="container">
        <h1>Lomake-esimerkki</h1>
        <form class="form-horizontal" role="form" action="lomake.html" method="POST">
          <div class="form-group">
            <label for="inputEmail1" class="col-xs-2 control-label">Sähköposti</label>
            <div class="col-xs-10">
              <input type="email" class="form-control" id="inputEmail1" name="email" placeholder="Email">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword1" class="col-xs-2 control-label">Salasana</label>
            <div class="col-xs-10">
              <input type="password" class="form-control" id="inputPassword1" name="password" placeholder="Password">
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-offset-2 col-xs-10">
              <div class="checkbox">
                <label>
                  <input type="checkbox"> Muista kirjautuminen
                </label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-offset-2 col-xs-10">
              <button type="submit" class="btn btn-default">Kirjaudu sisään</button>
            </div>
          </div>
        </form>
      </div>
    </body>
</html>
